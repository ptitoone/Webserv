<!DOCTYPE html>
	<head>
		<script>
			function sendDelete(event)
			{
				var xhttp = new XMLHttpRequest();
				var txt = prompt();
				event.preventDefault();
				console.log(txt);
				if (txt && txt != 'delete.html') {
					xhttp.open("DELETE", txt, true);
					xhttp.send();
					console.log(xhttp.responseText);
				}
			}
		</script>
	</head>
<body>
	<a href="#" onclick="sendDelete(event)">DELETE</a>
</body>
