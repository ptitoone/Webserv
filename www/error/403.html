<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>403 Forbidden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #1F212E; font-family: Gill Sans, sans-serif;">
	<div>
		<h1 style="margin: 5px 0px -18px 0px; color: #00babc">403</h1>
		<h2 style="color:white;">Forbidden</h2>
	</div>
	<p style="margin-left:15px; font-style:italic; color:white;">
		The client does not have access rights to the content; that is, it is unauthorized,</br>
		so the server is refusing to give the requested resource. Unlike 401 Unauthorized,</br>
		the client's identity is known to the server.
	</p>
	<p style="margin-top:15px; font-style:italic; text-align: center; color: darkgray;">
		Webserv 42 - 2022
	</p>
</body>
</html>
